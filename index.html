<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/35c103d6a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/slide.css">
    <link rel="stylesheet" href="./css/lang.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;700&display=swap');
    </style>
    <title>COLLEGE OF COMPUTING @KKU</title>
</head>
<body>
  <!-- START NAV-BAR -->
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#"><img src="./img/logoC2.png" alt="" width="120"></a></div>
        <ul class="links">
          <li><a href="#" id="home">หน้าหลัก</a></li>
          <li>
            <a href="#" class="desktop-link" id="about">เกี่ยวกับ</a>
            <input type="checkbox" id="show-features">
            <label for="show-features">Features</label>
            <ul>
              <li class="right-b"><a href="#">Drop Menu 1</a></li>
              <li class="right-b"><a href="#">Drop Menu 2</a></li>
              <li class="right-b"><a href="#">Drop Menu 3</a></li>
              <li class="right-b"><a href="#">Drop Menu 4</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="desktop-link">MENU</a>
            <input type="checkbox" id="show-services">
            <label for="show-services">Services</label>
            <ul>
              <li class="right-b"><a href="#">Drop Menu 1</a></li>
              <li class="right-b"><a href="#">Drop Menu 2</a></li>
              <li class="right-b"><a href="#">Drop Menu 3</a></li>
              <li>
                <a href="#" class="desktop-link">MENU</a>
                <input type="checkbox" id="show-items">
                <label for="show-items">More Items</label>
                <ul>
                  <li class="right-b"><a href="#">Sub Menu 1</a></li>
                  <li class="right-b"><a href="#">Sub Menu 2</a></li>
                  <li class="right-b"><a href="#">Sub Menu 3</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li><a href="#">MENU</a></li>
        </ul>
      </div>
      <!-- START CHANGE LANG. -->
        <label for="" class="lang">
          <span class="slide">
            <span class="slide-text1">TH</span>
            <span class="slide-text2">EN</span>
          <span class="slider">
            <span class="slider-text" id="selected-lang">TH</span>
          </span>
        </span>
        </label>
        <script src="./js/lang.js"></script>
      <!-- END CHANGE LANG. -->

      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">
        <input type="text" placeholder="Search.." required>
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
  </div>
  <!-- END NAV-BAR -->


  <!-- START SLIDE -->
  <div class="wrapper-slide">
    <div class="slide-img">
      <i class="fas fa-chevron-left arrow"></i>
      <i class="fas fa-chevron-right arrow"></i>
    </div>
  </div>

  <script src="./js/slide.js"></script>
  <!-- END SLIDE -->

</body>
</html>
